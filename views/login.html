<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItDropshop</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/Users/metecapar/Desktop/ITDROPSHOP/Public/css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>




<body>




    <div class="navbar-container">

        <div class="navbar">
            <div class="navbar-content">
                <div class="logo-button">
                    <img src="/Users/metecapar/Desktop/ITDROPSHOP/Public/images/ITdropshop.png" alt="">
                </div>
                <div class="back-to-home">

                    <a href="#">Back to home</a>
                    <a href="#"><i class="las la-arrow-right"></i></a>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center-page">
            <div class="login-container">
                <div class="text-comment-line">


                    <h6 class="login-headline">Welcome Back
                    </h6>
                    <span class="login-comment">Please login to your account.
                    </span>
                </div>
                <form action="">
                    <div class="email">
                        <input type="email" placeholder="Email or Phone number">
                    </div>



                    <div class="eye-logo">
                        <input type="password" placeholder="Password">
                        <i class="lar la-eye-slash" aria-hidden="true"></i>
                    </div>


                    <div class="cant-login-container">
                        <div class="active-click-content">
                            <input type="checkbox">
                            <span>Remember me</span>
                            <a href="#">I can't login</a>
                        </div>
                    </div>

                    <div class="login-button-container">
                        <button class="login-button" type="submit">
                            <a href="#">Login</a>
                        </button>
                    </div>
                </form>
                <div class="cant-login">
                    <span>
                        Don't have an account?
                    </span>
                    <a href="#">Sign Up Now</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
